<!DOCTYPE html>

    <title>Screent Resolutions</title>

<script>
    function getPPI() {
        // create an empty element
        var div = document.createElement("div");
        // give it an absolute size of one inch
        div.style.width = "1in";
        // append it to the body
        var body = document.getElementsByTagName("body")[0];
        body.appendChild(div);
        // read the computed width
        var ppi = document.defaultView.getComputedStyle(div, null).getPropertyValue('width');
        // remove it again
        body.removeChild(div);
        // and return the value
        return parseFloat(ppi);
    }

   
    var orientation = window.innerHeight > window.innerWidth ? 'Portrait' : 'Landscape'
    var winW = window.innerWidth;
    var winH = window.innerHeight;
    var pyth = (winW * winW) + (winH * winH);
    var diag = (Math.round(Math.sqrt(pyth) / 72 * 10) / 10);
    var ppi=getPPI()

    alert('Orientation is ' + orientation)
    alert('Window Resolution is ' + winW + ' x ' + winH)
    alert('Screen diagonal is ' + diag)
    alert('Screen ppi is ' + ppi)

</script>

</html>
